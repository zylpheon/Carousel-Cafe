<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel | Description</title>
    <link rel="icon" type="image/x-icon" href="image/logo.png" />
    <link rel="stylesheet" href="bootstrap-5.0.0-dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="dist/css/lightbox.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark linear-color under-shadow"
      data-aos="fade-down"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <a class="navbar-brand me-auto nav-link" href="#"
            ><img
              src="image/logo.png"
              alt=""
              width="35"
              height="35"
              alt="Carousel"
            />Carousel Cafe</a
          >
          <ul class="navbar-nav">
            <li class="nav-item me-5">
              <a class="nav-link" aria-current="page" href="index.html"
                ><i class="bi bi-house me-2"></i>Home</a
              >
            </li>
            <li class="nav-item me-5">
              <a class="nav-link active" href="#"
                ><i class="bi bi-three-dots me-2"></i>Menu</a
              >
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="promo.html"
                ><i class="bi bi-tag me-2"></i>Promo</a
              >
            </li>
            <li class="nav-item me-5">
              <a
                class="nav-link"
                href="order.html"
                tabindex="-1"
                aria-disabled="true"
                ><i class="bi bi-cart me-2"></i>Order</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Breadcrumb Start -->
    <div class="container-fluid pt-5">
      <div class="container pt-5">
        <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li
              class="breadcrumb-item"
              data-aos="fade-up"
              data-aos-duration="600"
            >
              <a href="product.html">Product</a>
            </li>
            <li
              class="breadcrumb-item breadcrumb-category"
              data-aos="fade-up"
              data-aos-duration="750"
            >
              Category
            </li>
            <li
              class="breadcrumb-item active"
              data-aos="fade-up"
              data-aos-duration="800"
            >
              Menu Item
            </li>
          </ol>
        </nav>
      </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Main Start -->
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-md-5 col-lg-4 mb-3" data-aos="fade-up">
            <!-- Change this line in the main product image section -->
            <img class="img-fluid img-thumbnail img-detail" />
          </div>
          <div class="col-md-6 offset-md-1 col-lg-7 offset-lg-1">
            <h1 class="no-select isi-detail" data-aos="fade-up">Title</h1>
            <p class="isi-detail" data-aos="fade-up" data-aos-duration="600">
              Description
            </p>
            <h2
              class="text-warning isi-detail"
              data-aos="fade-up"
              data-aos-duration="750"
            >
              Price
            </h2>
            <button
              href="order.html"
              class="btn btn-outline-warning mt-3 mb-5"
              data-aos="fade-up"
              data-aos-duration="800"
            >
              Order Now
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Main End -->

    <!-- Recommendation Start -->
    <div
      class="container-fluid py-5 recommendation-section"
      style="background-color: #fef9ec"
    >
      <div class="container">
        <h2 class="text-center mb-5 no-select" data-aos="fade-up">
          Your Recommendation
        </h2>
        <div class="row justify-content-center">
          <!-- Dynamic recommendations will be inserted here -->
        </div>
      </div>
    </div>
    <!-- Recommendation End -->

    <!-- Contact Start -->
    <div class="container-fluid py-5 contact-color text-light">
      <div class="container">
        <h2 class="text-center no-select mb-5" data-aos="zoom-in">
          Contact Us
        </h2>
        <div class="row justify-content-center">
          <div class="d-flex justify-content-center flex-wrap">
            <div class="col-auto d-flex justify-content-center me-3">
              <i class="bi bi-facebook fs-4" data-aos="fade-up"></i>
            </div>
            <div class="col-auto d-flex justify-content-center me-3">
              <i
                class="bi bi-instagram fs-4"
                data-aos="fade-up"
                data-aos-duration="600"
              ></i>
            </div>
            <div class="col-auto d-flex justify-content-center me-3">
              <i
                class="bi bi-twitter fs-4"
                data-aos="fade-up"
                data-aos-duration="750"
              ></i>
            </div>
            <div class="col-auto d-flex justify-content-center">
              <i
                class="bi bi-youtube fs-4"
                data-aos="fade-up"
                data-aos-duration="800"
              ></i>
            </div>
          </div>
        </div>

        <h5 class="text-center mt-5 mb-0 no-select" data-aos="fade-up">
          Subscribe
        </h5>
        <p class="text-center font-monospace no-select" data-aos="fade-up">
          For updates and news
        </p>
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
          <div class="input-group mb-3" data-aos="fade-up">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Email"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-warning text-light"
              type="button"
              id="button-addon2"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact End -->

    <!-- Footer Start -->
    <div class="container-fluid py-3 text-light footer-color">
      <div class="container d-flex justify-content-center">
        <label class="- no-select">&copy; 2025 Kelompok 2</label>
      </div>
    </div>
    <!-- Footer End -->
    <!-- Replace these script tags at the bottom of your file -->
    <script src="bootstrap-5.0.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Load api-products.js as a module -->
    <script type="module" src="js/api-products.js"></script>
    <!-- Load detail.js as a regular script after api-products.js -->
    <script src="js/detail.js"></script>
  </body>
</html>
<!-- Remove this duplicate script tag -->
