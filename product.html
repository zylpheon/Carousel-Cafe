<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel | Product</title>
    <link rel="icon" type="image/x-icon" href="image/logo.png" />
    <link rel="stylesheet" href="bootstrap-5.0.0-dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="dist/css/lightbox.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark linear-color under-shadow"
      data-aos="fade-down"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <a class="navbar-brand me-auto nav-link" href="#"
            ><img
              src="image/logo.png"
              alt=""
              width="35"
              height="35"
              alt="Carousel"
            />Carousel Cafe</a
          >
          <ul class="navbar-nav">
            <li class="nav-item me-5">
              <a class="nav-link" aria-current="page" href="index.html"
                ><i class="bi bi-house me-2"></i>Home</a
              >
            </li>
            <li class="nav-item me-5">
              <a class="nav-link active" href="#"
                ><i class="bi bi-three-dots me-2"></i>Menu</a
              >
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="promo.html"
                ><i class="bi bi-tag me-2"></i>Promo</a
              >
            </li>
            <li class="nav-item me-5">
              <a
                class="nav-link"
                href="order.html"
                tabindex="-1"
                aria-disabled="true"
                ><i class="bi bi-cart me-2"></i>Order</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Banner Start -->
    <div class="container-fluid banner d-flex align-items-center">
      <div class="container no-select">
        <h1 class="text-light text-center mb-3" data-aos="zoom-in">
          ~Our Products~
        </h1>
      </div>
    </div>
    <!-- Banner End -->

    <!-- Menu Start -->
    <div class="menu-box">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="heading-title text-center">
              <h2 class="text-center no-select py-5" data-aos="fade-up">
                Products
              </h2>
            </div>
          </div>
        </div>
        <div class="container text-center">
          <div class="row justify-content-center filter-button-group">
            <div
              class="col-sm-4 col-md-3 col-lg-2 mb-3"
              data-aos="fade-up"
              data-aos-duration="600"
            >
              <button
                class="btn btn-outline-warning w-100 fs-5 active"
                data-filter="all"
              >
                All
              </button>
            </div>
            <div
              class="col-sm-4 col-md-3 col-lg-2 mb-3"
              data-aos="fade-up"
              data-aos-duration="700"
            >
              <button
                class="btn btn-outline-warning w-100 fs-5"
                data-filter="Cakes"
              >
                Cakes
              </button>
            </div>
            <div
              class="col-sm-4 col-md-3 col-lg-2 mb-3"
              data-aos="fade-up"
              data-aos-duration="800"
            >
              <button
                class="btn btn-outline-warning w-100 fs-5"
                data-filter="Cookies"
              >
                Cookies
              </button>
            </div>
            <div
              class="col-sm-4 col-md-3 col-lg-2 mb-3"
              data-aos="fade-up"
              data-aos-duration="900"
            >
              <button
                class="btn btn-outline-warning w-100 fs-5"
                data-filter="Breads"
              >
                Breads
              </button>
            </div>
            <div
              class="col-sm-4 col-md-3 col-lg-2 mb-3"
              data-aos="fade-up"
              data-aos-duration="1000"
            >
              <button
                class="btn btn-outline-warning w-100 fs-5"
                data-filter="Pastries"
              >
                Pastries
              </button>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2 mb-3" data-aos="fade-up">
              <button
                class="btn btn-outline-warning w-100 fs-5"
                data-filter="Seasonal Specials"
                data-aos="fade-up"
                data-aos-duration="1100"
              >
                Seasonal Specials
              </button>
            </div>
          </div>
        </div>
        <div class="row special-list mb-5" id="product-list">
          <!-- Products will be loaded dynamically from the API -->
          <div class="col-12 text-center">
            <div class="spinner-border text-warning" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Menu End -->

    <!-- Contact Start -->
    <div class="container-fluid py-5 contact-color text-light">
      <div class="container">
        <h2 class="text-center no-select mb-5" data-aos="zoom-in">
          Contact Us
        </h2>
        <div class="row justify-content-center">
          <div class="d-flex justify-content-center flex-wrap">
            <div class="col-auto d-flex justify-content-center me-3">
              <i class="bi bi-facebook fs-4" data-aos="fade-up"></i>
            </div>
            <div class="col-auto d-flex justify-content-center me-3">
              <i
                class="bi bi-instagram fs-4"
                data-aos="fade-up"
                data-aos-duration="600"
              ></i>
            </div>
            <div class="col-auto d-flex justify-content-center me-3">
              <i
                class="bi bi-twitter fs-4"
                data-aos="fade-up"
                data-aos-duration="750"
              ></i>
            </div>
            <div class="col-auto d-flex justify-content-center">
              <i
                class="bi bi-youtube fs-4"
                data-aos="fade-up"
                data-aos-duration="800"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact End -->

    <!-- Footer Start -->
    <div class="container-fluid py-3 text-light footer-color">
      <div class="container d-flex justify-content-center">
        <label class="no-select">&copy; 2025 Kelompok 2</label>
      </div>
    </div>
    <!-- Footer End -->
    <!-- Replace these script tags at the bottom of your product.html file -->
    <script src="bootstrap-5.0.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/lightbox-plus-jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Load only one script for product functionality -->
    <script src="js/script.js"></script>
    <!-- Replace the script tag for product.js with this -->
    <script src="js/product-api.js"></script>
  </body>
</html>
