<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel Login</title>
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>
    <!-- Login Container -->
    <div id="loginContainer" class="container">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" required />

        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Admin Panel Container (hidden until login) -->
    <div id="adminContainer" class="container" style="display: none">
      <h1>Product Management</h1>
      <button id="addProductBtn">Add New Product</button>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Category</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </div>

    <!-- Modal for Add/Edit Product -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add Product</h2>
        <form id="productForm">
          <input type="hidden" id="productIndex" />

          <label for="name">Name:</label>
          <input type="text" id="name" required />

          <label for="price">Price:</label>
          <input type="text" id="price" required />

          <label for="description">Description:</label>
          <textarea id="description" required></textarea>

          <label for="category">Category:</label>
          <select id="category">
            <option value="Cakes">Cakes</option>
            <option value="Cookies">Cookies</option>
            <option value="Breads">Breads</option>
            <option value="Pastries">Pastries</option>
            <option value="Seasonal Specials">Seasonal Specials</option>
          </select>

          <label for="imageUpload">Upload Image:</label>
          <input type="file" id="imageUpload" accept="image/*" />

          <button type="submit">Save</button>
        </form>
      </div>
    </div>

    <script type="module" src="js/admin.js"></script>
  </body>
</html>
